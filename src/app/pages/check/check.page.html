<app-header titulo="Checks"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of data" (click)="onClick(item)">
      <ion-checkbox slot="start" [color]="item.name" [(ngModel)]="item.selected"></ion-checkbox>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>

  <ion-button (click)="verData()" expand="block" fill="clear" shape="round">
    Ver Data
  </ion-button>

</ion-content>
